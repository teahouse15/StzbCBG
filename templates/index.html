<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>率土之滨</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            height: 700px;
        }

        .sidebar {
            width: 200px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px;
            cursor: pointer;
        }

        .sidebar li:hover {
            background-color: #e0e0e0;
        }

        .main-content {
            flex-grow: 1;
            padding: 0 20px 20px 20px;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .badges {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .badge {
            background-color: #ff4d4f;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status {
            color: #52c41a;
            font-size: 14px;
        }

        .price {
            color: #ff4d4f;
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stats {
            display: flex;
            margin-bottom: 20px;
            color: #ff4d4f;
            font-size: 14px;
        }

        .stats div {
            margin-right: 20px;
        }

        .highlight {
            color: #ff4d4f;
            font-weight: bold;
        }

        .collectors {
            float: right;
            font-size: 14px;
            color: #666;
        }

        .nav-tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .nav-tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-tab.active {
            color: white;
            background-color: #ff4d4f;
        }

        .sub-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .sub-tab {
            padding: 5px 15px;
            margin-right: 10px;
            cursor: pointer;
            border: 1px solid #d9d9d9;
            border-radius: 20px;
            font-size: 14px;
        }

        .sub-tab.active {
            background-color: #ff4d4f;
            color: white;
            border-color: #ff4d4f;
        }

        .generals-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .general-card {
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .general-image {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .general-info {
            padding: 10px;
            text-align: center;
        }

        .general-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .general-stars {
            color: gold;
        }

        .general-faction {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .input-section {
        }

        .input-section input {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            width: 700px;
            height: 30px;
        }

        .input-section button {
            padding: 5px 10px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-section button:hover {
            background-color: #ff7875;
        }

        .hidden {
            display: none;
        }

        .tactics-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .tactic-item {
            text-align: center;
        }

        .tactic-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 5px;
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .tactic-grade {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .grade-s {
            background-color: #8e44ad;
        }

        .grade-a {
            background-color: #3498db;
        }

        .grade-b {
            background-color: #27ae60;
        }

        .grade-c {
            background-color: #e67e22;
        }

        .tactic-name {
            font-size: 12px;
            margin-top: 5px;
        }
        .red { color: red; }
        .gold { color: gold; }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>页面选择</h2>
    <ul>
        <li>角色</li>
        <li>物品</li>
        <li>设置</li>
    </ul>
</div>
<div class="main-content">
    <div class="container">
        <div class="input-section">
            <input type="text" id="inputField" placeholder="输入账号网址">
            <button onclick="search()">查询</button>
        </div>
    </div>

    <div class="container hidden" id="info">
    </div>
    <div class="container hidden" id="desc">
    </div>
</div>


<script>
    const generals = [
        {name: "庞统", stars: 5, faction: "蜀", image: "https://via.placeholder.com/200x250?text=庞统"},
    ];
    const tactics = [
        {name: "先驱突击", grade: "A"},
    ];

    function createTacticItem(tactic) {
        return `
                <div class="tactic-item">
                    <div class="tactic-icon">
                        <div class="tactic-grade grade-${tactic.grade.toLowerCase()}">${tactic.grade}</div>
                    </div>
                    <div class="tactic-info">
                        <div class="tactic-name">${tactic.name}</div>
                    </div>
                </div>
            `;
    }

    function search() {
        const url = $('#inputField').val();
        $.get('/load-info', {url: url}, function (data) {
            const $html = $(data);
            const $header = $html.get(0);
            const $remainingContent = $html.slice(1,7);


            $("#info").html($header);
            $('#info').removeClass('hidden').fadeIn(1000);

            $("#desc").html($remainingContent);
            $('#desc').removeClass('hidden').fadeIn(1000);
        }).fail(function () {
            console.error("Error loading content");
        });
    }
</script>
</body>
</html>
