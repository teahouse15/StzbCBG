<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武将界面</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .nav-tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }
        .nav-tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .nav-tab.active {
            color: white;
            background-color: #ff4d4f;
        }
        .sub-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .sub-tab {
            padding: 5px 15px;
            margin-right: 10px;
            cursor: pointer;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        .sub-tab.active {
            color: #ff4d4f;
            border-color: #ff4d4f;
        }
        .generals-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        .general-card {
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        .general-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .general-info {
            padding: 10px;
            text-align: center;
        }
        .general-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .general-stars {
            color: gold;
        }
        .general-faction {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section input {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
        }
        .input-section button {
            padding: 5px 10px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-section button:hover {
            background-color: #ff7875;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="inputField" placeholder="输入内容">
            <button onclick="confirmInput()">确认</button>
        </div>
        <div class="nav-tabs">
            <div class="nav-tab active">武将</div>
            <div class="nav-tab">武将扩展</div>
            <div class="nav-tab">战法</div>
            <div class="nav-tab">宝物</div>
            <div class="nav-tab">典藏典籍</div>
            <div class="nav-tab">角色招募</div>
            <div class="nav-tab">其他</div>
        </div>
        <div class="sub-tabs">
            <div class="sub-tab active">赛季</div>
            <div class="sub-tab">稀有度</div>
            <div class="sub-tab">武将卡</div>
            <div class="sub-tab">全阵营(104) ▼</div>
        </div>
        <h2>S2</h2>
        <div class="generals-grid" id="generalsGrid"></div>
    </div>

    <script>
        const generals = [
            { name: "庞统", stars: 5, faction: "蜀", image: "https://via.placeholder.com/200x250?text=庞统" },
            { name: "张横", stars: 5, faction: "群", image: "https://via.placeholder.com/200x250?text=张横" },
            { name: "李傕", stars: 5, faction: "群", image: "https://via.placeholder.com/200x250?text=李傕" },
            { name: "马玩", stars: 5, faction: "群", image: "https://via.placeholder.com/200x250?text=马玩" },
            { name: "杨秋", stars: 5, faction: "群", image: "https://via.placeholder.com/200x250?text=杨秋" },
            { name: "侯选", stars: 4, faction: "群", image: "https://via.placeholder.com/200x250?text=侯选" },
            { name: "程银", stars: 4, faction: "群", image: "https://via.placeholder.com/200x250?text=程银" },
            { name: "成宜", stars: 4, faction: "群", image: "https://via.placeholder.com/200x250?text=成宜" },
            { name: "梁兴", stars: 4, faction: "群", image: "https://via.placeholder.com/200x250?text=梁兴" }
        ];

        function createGeneralCard(general) {
            return `
                <div class="general-card">
                    <img src="${general.image}" alt="${general.name}" class="general-image">
                    <div class="general-faction">${general.faction}</div>
                    <div class="general-info">
                        <div class="general-name">${general.name}</div>
                        <div class="general-stars">${'★'.repeat(general.stars)}</div>
                    </div>
                </div>
            `;
        }

        function confirmInput() {
            const input = document.getElementById('inputField').value;
            alert('您输入的内容是: ' + input);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('generalsGrid');
            generals.forEach(general => {
                grid.innerHTML += createGeneralCard(general);
            });
        });
    </script>
</body>
</html>
